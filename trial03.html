        <title>Hello world</title>

                height: 300px;
                margin: 0;
            }
            .line {
                width: 500px;
                height: 100px;
            }
            .red_line {
                background-color: #ff0000;
            }
            .black_line {

            }

    <body>
        <div class="flag">
            <div class="line black_line"></div>
            <div class="line red_line"></div>
            <div class="line gold_line"></div>
        </div>
    </body>
</html>
